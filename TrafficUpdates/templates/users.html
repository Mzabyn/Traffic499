{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <h1>{{ title }}</h1>
  </div>
    <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input class="form-control user-search" placeholder="Search" name="q" value="{{ request.GET.q }}" id="srch-term" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
</div>
{% for object in object_list %}
<div class="row">
  <div class="col-md-12">
    <div class="thumbnail">
      <div class="caption">
        <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{ object.last_name }}</h3>
        <h4>Username: {{ object.username  }} <a href='{{object.id}}/mail' class="btn btn-primary pull-right" role="button">Send</a></h4>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
