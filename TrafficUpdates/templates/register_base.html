<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Traffic Updates{% endblock title %}</title>
	{% load staticfiles %}	
	{% load static from staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<style>
		{% block style %}
		{% endblock style %}
	</style>
</head>
<body>


		<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Name -->
        <div class="navbar-header">

			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
			</button>

            <a class="navbar-brand" href="{'#'}">Traffic Updates</a>
        </div>

		<!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

			<ul class="nav navbar-nav">
				<li>
                    <a href="/login">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Login
                    </a>
                </li>
				<li>
                    <a href="/register">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Register
                    </a>
                </li>
			</ul>

    </div>
</nav>
		{% block body %}
		{% endblock %}

</body>
</html>
